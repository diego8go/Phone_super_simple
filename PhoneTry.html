<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #fixed-strip {
            background-color: #fff;
            color: #000;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            text-align: center;
            border: 1px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #image-container {
            display: flex;
            justify-content: space-around;
            padding: 4px;
        }
        .fixed-image {
            max-height: 50px;
            max-width: 100%;
        }
        #center-rectangle {
            background-color: #fff;
            width: 70%;
            margin: 60px auto 0;
            padding: 20px;
            border: 1px solid #000;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Agrega una sombra al rectángulo */
        }
        #top-image {
            margin-top: 10px;
            max-width: 33.33%; /* Reduzco el tamaño de la imagen al 33.33% del tamaño original */
            height: auto;
        }
        .input-container {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
        }
        .input-container input {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .active-button {
            background-color: #800000;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer; /* Agrega un cursor de selección */
            text-align: center;
        }
        /* Cambia el formato de "¿Olvidaste tu contraseña?" para que sea igual que "Regístrate" */
        #forgot-password {
            margin-top: 10px; /* Ajusta el margen superior */
            color: #800000; /* Cambia el color del texto a rojo */
            background-color: transparent; /* Elimina el fondo rojo */
            cursor: pointer; /* Agrega un cursor de selección */
            text-align: center;
        }
        #login-button {
            background-color: #800000;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer; /* Agrega un cursor de selección */
            text-align: center;
        }
        #register-text {
            margin-top: 20px; /* Ajusta el margen superior */
            color: #800000;
        }
        #register-link {
            color: #800000;
        }
    </style>
</head>
<body>
    <div id="fixed-strip">
        <div id="image-container">
            <img class="fixed-image" src="SSEdoMex.png" alt="Imagen 1">
            <img class="fixed-image" src="C5.png" alt="Imagen 2">
            <img class="fixed-image" src="PoliciaGenero.png" alt="Imagen 3">
            <img class="fixed-image" src="AlertaGenero.png" alt="Imagen 4">
            <img class="fixed-image" src="FiscaliaGJ.png" alt="Imagen 5">
            <img class="fixed-image" src="SecretariaMujeres.png" alt="Imagen 6">
        </div>
    </div>
    <div id="center-rectangle">
        <img id="top-image" src="LogoMujSeguras.png" alt="Imagen en la parte superior">
        <hr>
        <div class="input-container">
            <input type="text" placeholder="Teléfono, usuario o correo electrónico">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Contraseña">
        </div>
        <!-- Mueve "¿Olvidaste tu contraseña?" arriba de "INICIAR SESIÓN" -->
        <div id="forgot-password" class="active-button">¿Olvidaste tu contraseña?</div>
        <button id="login-button" class="active-button">INICIAR SESIÓN</button>
        <div id="register-text">¿No tienes una cuenta? <a href="#" id="register-link">Regístrate</a></div>
    </div>
</body>
</html>
